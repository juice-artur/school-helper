version: '3.8'

services:
  postgres:
    restart: always
    image: postgres:14.5
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_db:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432

  adminer:
    restart: always
    image: adminer:latest
    environment:
      ADMINER_PLUGINS: 'dump-json'
      ADMINER_DESIGN: 'rm-soft'
    depends_on:
      - postgres
    ports:
      - ${ADMINER_PORT}:8080

volumes:
  postgres_db: